<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | Father's Day Gift Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --teal: #4ECDC4;
            --plum: #6A0572;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .thank-you-card {
            background: white;
            border-radius: 16px;
            padding: 50px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .checkmark {
            color: var(--teal);
            font-size: 4rem;
            margin-bottom: 25px;
        }
        
        h1 {
            color: var(--plum);
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .btn-back {
            background: var(--plum);
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 30px;
            transition: all 0.3s;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 5, 114, 0.3);
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>You're Successfully Subscribed!</h1>
        <p class="lead">Check your inbox for gift ideas.</p>
        <a href="https://spidyr7.github.io/Fathers-day-gifts/" class="btn btn-back">
            <i class="fas fa-arrow-left me-2"></i> Back to Gift Guide
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
